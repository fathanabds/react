<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latihan React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function HomePage() {
        const [counter, setCounter] = React.useState(0);

        function MyButton({ text, onClick, counter }) {
          const disabled = text !== 'Reset!' ? (counter > 9 || counter < 0 ? true : false) : counter > 9 || counter < 0 ? false : true;
          const myStyle = text !== 'Reset!' ? {} : { margin: 20, display: 'block' };
          return (
            <>
              <button disabled={disabled} onClick={onClick} style={myStyle}>
                {text}
              </button>
            </>
          );
        }

        function MyCounter({ counter }) {
          if (counter > 9 || counter < 0) {
            counter = 'done!';
          }
          return <span style={{ margin: 20 }}>{counter}</span>;
        }

        function increment() {
          setCounter(counter + 1);
        }

        function decrement() {
          setCounter(counter - 1);
        }

        function reset() {
          setCounter(0);
        }

        return (
          <>
            <div>
              <MyButton text="-" onClick={decrement} counter={counter} />
              <MyCounter counter={counter} />
              <MyButton text="+" onClick={increment} counter={counter} />
              <MyButton text="Reset!" onClick={reset} counter={counter} />
            </div>
          </>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
